<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
        <title>Q Me- The Queue Management</title>
    </head>
    <body style="background-color: lightblue;">
        <div class="container">
        <div style="padding-top: 8%;">
            <div class="text-center" style="padding-bottom: 4%;">
                <h2>Book Your Token</h2>
            </div>
            <form  class="needs-validation" novalidate>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Name</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="First Name" required>
                <div class="invalid-feedback">
                    Please provide your name
                  </div>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Last Name</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Last Name" required>
                <div class="invalid-feedback">
                    Please provide last name.
                  </div>
              </div>
              
            </div>
            <div class="form-group">
                <label for="inputAddress">E-mail</label>
                <input type="email" class="form-control" id="inputAddress" placeholder="eg: abc@gmail.com" required>
                <div class="invalid-feedback">
                    Please provide your email.
                  </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Phone Number</label>
                <input type="number" class="form-control" id="inputAddress" placeholder="Phone Number" required>
                <div class="invalid-feedback">
                    Please provide your email.
                  </div>
              </div>
            <div class="form-group">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="#123, sec-x , Chandigarh , India">
            </div>
            <div class="form-group">
              <div class="form-group">
                <label for="inputState">Subscibers</label>
                <select id="inputState" class="form-control" required>
                  <option selected>Choose Your Subsciber</option>
                  <option>Subsciber 1</option>
                  <option>Subsciber 2</option>
                  <option>Subsciber 3</option>
                  <option>Subsciber 4</option>
                </select>
                <div class="invalid-feedback">
                    Please choose your Subsciber.
                  </div>
              </div>
              
            </div>
            <div class="text-center" style="padding-top: 3%;padding-bottom: 5%;">
            <div class="form-group">
            </div>
            <button type="submit" class="btn btn-primary">Book Token</button>
        </div>
          </form>
          </div>
          </div>
          <script>
            (function() {
              'use strict';
              window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                var validation = Array.prototype.filter.call(forms, function(form) {
                  form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                      event.preventDefault();
                      event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                  }, false);
                });
              }, false);
            })();
            </script>
    </body>
</html>
